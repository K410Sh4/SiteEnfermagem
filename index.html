<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/home.css">
    <title>Document</title>
</head>

<body>
    <header class="header-frame">
        <section class="header-content">

            <div class="header-element" id="left">
                <div class="h-left-frame" id="frame-left">
                    <div class="h-left-content" id="content-left-1">
                        <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"
                            class="logo-name" id="click-save-logo">Click save</h1>
                        <p id="thelife">- a vida salva em um clique</p>
                    </div>
                    <div class="selector" id="selector-tittle"></div>
                </div>
            </div>


            <div class="header-element" id="middle">
                <div class="h-middle-frame" id="frame-middle-1">
                    <div class="h-middle-content" id="content-middle-1">
                        <img src="/assets/imagens/home/logoazul.png" alt="" id="logo1">
                    </div>
                </div>
            </div>
            <div class="header-element" id="left">
                <div class="h-left-frame" id="frame-left">
                    <div class="h-left-content" id="content-left-tittle-1">

                    </div>
                    <div class="selector" id="selector-tittle"></div>
                </div>
            </div>

            <div class="header-element" id="right">
                <div class="h-right-frame" id="frame-right-1">
                    <div class="h-right-content" id="content-right-1">
                        <menu class="menu-content" id="menu-content-right">
                            <div>
                                <button class="option-menu" id="option-menu-1">Home</button>
                                <div class="selector" id="selector-option-1"></div>
                            </div>
                            <div>
                                <button class="option-menu" id="option-menu-2">Sobre</button>
                                <div class="selector" id="selector-option-2"></div>
                            </div>
                            <div>
                                <button class="option-menu" id="option-menu-3">Saiba mais</button>
                                <div class="selector" id="selector-option-3"></div>
                            </div>
                        </menu>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="main" id="frame-main">
        <div class="banner" id="banner-frame">
            <div class="banner" id="banner-content">
                <div class="banner-tittle" id="banner-tittle-top">
                    <h1 class="banner-tittle-text" id="banner-tittle-text-1">Parada Cadiaca</h1>
                    <h1 class="banner-tittle-text" id="banner-tittle-text-2">Envenenamento</h1>
                    <h1 class="banner-tittle-text" id="banner-tittle-text-3">Engasgo</h1>
                </div>
                <div class="banner" id="banner-apresentation">
                    <img src="/assets/imagens/parada-cardiaca/paradacardiaca.png" alt="" class="option-carrossel"
                        id="carrossel-1">
                    <img src="/assets/imagens/envenenamento/veneno.png" alt="" class="option-carrossel"
                        id="carrossel-2">
                    <img src="/assets/imagens/engasgo/engasgo.png" alt="" class="option-carrossel" 
                        id="carrossel-3">
                </div>
                <div>
                    <ul class="options-frame">
                        <div class="arrow" id="arrow-left">
                            <img src="/assets/imagens/home/left-arrow.png" alt="" class="arrow-icon" id="arrow-icon-left">
                        </div>
                        <div class="option-circle" id="option-1"></div>
                        <div class="option-circle" id="option-2"></div>
                        <div class="option-circle" id="option-3"></div>
                        <div class="arrow" id="arrow-right">
                            <img src="/assets/imagens/home/right-arrow.png" alt="" class="arrow-icon" id="arrow-icon-right">
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="disk-save" id="disk-frame">
            <div class="part-frame" id="main-left-frame">
                <div class="content" id="content-main-left-1">

                </div>
            </div>
            <div class="part-frame" id="main-right-frame">
                <div class="part-frame" id="main-right-content">
                    <div class="tittle-part" id="tittle-part-main">
                        <h1>Situações de risco</h1>
                    </div>
                    <div class="part-capsule">
                        <div class="part-content" id="selection-content-1">
                            <img src="/assets/imagens/asma/sistema-respiratorio.png" class="image-part"
                                id="image-part-1">
                            <h1 class="tittle-part" id="tittle-part-1"> Asma</h1>
                        </div>
                        <div class="part-content" id="selection-content-2">
                            <img src="/assets/imagens/engasgo/sistema-nervoso.png" class="image-part" id="image-part-2">
                            <h1 class="tittle-part" id="tittle-part-2">Engasgo</h1>
                        </div>
                        <div class="part-content" id="selection-content-3">
                            <img src="/assets/imagens/envenenamento/venenos.png" class="image-part" id="image-part-3">
                            <h1 class="tittle-part" id="tittle-part-3">Envenenamento</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="/assets/java/mostrarImagem.js"></script>
